<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="25x25" href="./images/favicon-25x25.png">
  <!--link css file -->
  <link type="text/css" rel="stylesheet" href="styles.css" />
  <!--link google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js" defer></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<body>
  <div class="page-container">
    <main>
      <div class="content-wrap">
        <div class="left">
          <img class="component__logo" src="../images/logo.svg" alt="company logo" />
          <img class="component__mockup" src="../images/illustration-mockups.svg" alt="illustration mockups" />
        </div>

        <div class="right">
          <h1 class="component__heading">Build The Community Your Fans Will Love</h1>
          <div class="component__text">Huddle re-imagines the way we build communities. You have a voice, but so does
            your
            audience. Create connections with your users as you engage in genuine discussion.</div>
          <button class="component__button">
            <strong>Register</strong>
          </button>
        </div>

        <div class="icons">
          <button class="facebook" aria-label="visit us on facebook"><i class="iconify"
              data-icon="entypo-social:facebook-with-circle" data-width="40" data-height="40"></i></button>
          <button class="twitter" aria-label="visit us on twitter"><i class="iconify"
              data-icon="ant-design:twitter-circle-filled" data-width="40" data-height="40"></i></button>
          <button class="instagram" aria-label="visit us on instagram"><i class="iconify"
              data-icon="entypo-social:instagram-with-circle" data-width="40" data-height="40"></i></button>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Accessibility-Security-Development">Channah Miryam</a>.
      </p>
    </footer>
  </div>

</body>

</html>
